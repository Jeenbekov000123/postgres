{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Areas</title>
    <link rel="stylesheet" href="{% static 'Area/style.css' %}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff7f50, #1e90ff, #ff4500, #32cd32);
            background-size: 400% 400%;
            animation: gradient-bg 8s infinite;
        }
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<div class="menu">
    <h1>MENU</h1>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="http://127.0.0.1:8000/blog/">Counties</a></li>
        <li><a href="#home">Regions</a></li>
        <li><a href="#home">About</a></li>
    </ul>
</div>




{% for area in areas %}
<div class="blog-wrapper">
    <div class="blog-card">
        <div class="card-img">
            <h2>{{ area.name }}</h2>
        </div>

        <div class="card-details">
            <span><i class="fa fa-calendar"></i> {{ area.created_at }}</span>
            <span><i class="fa fa-heart"></i> {{ area.likes }}</span>
        </div>

        <div class="card-text">
            <p>{{ area.about }}</p>
        </div>

        <div class="read-more">
            <a href="{% url 'updateArea' area.pk %}">Обновить</a>
        </div>

        <div class="read-more">
            <a href="{% url 'deleteArea' area.pk %}">Удалить</a>
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
