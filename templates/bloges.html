{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>

{% for blog in blogs %}
<div class="blog-wrapper">
  <div class="blog-card">
    <div class="card-img">

      <h2>{{ blog.title }}</h2>
    </div>

    <div class="card-details">
      <span><i class="fa fa-calendar"></i> {{ blog.created_at }}</span>
      <span><i class="fa fa-heart"></i> {{ blog.likes }}</span>
    </div>
    <div class="card-text">
      <p>{{ blog.body }}</p>
    </div>
    <div class="read-more">Read More</div>
  </div>
